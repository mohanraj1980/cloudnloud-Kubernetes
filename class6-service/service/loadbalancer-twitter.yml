---
apiVersion: v1
kind: Pod
metadata:
  name: webserver
  namespace: twitter
  labels:
    role: web-service
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
- containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: twitter
  labels:
    role: web-service
spec:
  selector:
    role: web-service
  type: LoadBalancer
  ports:
  - port: 80
